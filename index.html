<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>SHUFFLE IT</title>
</head>

<body class="text-center">
    <div class="container">
        <div class="row">
            <!-- 2 col/place x6 -->
            <div class="col-xs-2" id="0">Place 0</div><div class="col-xs-2" id="1">Place 1</div>
            <div class="col-xs-2" id="2">Place 2</div><div class="col-xs-2" id="3">Place 3</div>
            <div class="col-xs-2" id="4">Place 4</div><div class="col-xs-2" id="5">Place 5</div>
        </div>

        <div class="row">
            <!-- 4col/table x3 -->
            <div class="col-xs-4 tables">Table 1</div>
            <div class="col-xs-4 tables">Table 2</div>
            <div class="col-xs-4 tables">Table 3</div>
        </div>

        <div class="row">
            <!-- table center tableau -->
            <div class="col-xs-offset-8 col-xs-4 tables">Table 4</div>
        </div>

        <div class="row">
            <!-- 4col/table x3 -->
            <div class="col-xs-4 tables">Table 7</div>
            <div class="col-xs-4 tables">Table 6</div>
            <div class="col-xs-4 tables">Table 5</div>
        </div>

        <div class="row">
            <!-- 2 col/place x6 -->
            <div class="col-xs-2" id="11">Place 11</div><div class="col-xs-2" id="10">Place 10</div>
            <div class="col-xs-2" id="9">Place 9</div><div class="col-xs-2" id="8">Place 8</div>
            <div class="col-xs-2" id="7">Place 7</div><div class="col-xs-2" id="6">Place 6</div>
        </div>
        <!-- ecart pour séparer les pestiférés -->
        <div class="row ecart"></div>

        <div class="row">
            <!-- 4col table porte -->
            <div class="col-xs-4 tables">Table 8</div>
        </div>

        <div class="row">
            <!-- 2col/place x3 -->
            <div class="col-xs-2" id="12">Place 12</div><div class="col-xs-2" id="13">Place 13</div>
            <div class="col-xs-2" id="14">Place 14</div>
        </div>

                <!-- SHUFFLE -->
        <div class="row ecart">
        <button id="shuffle">EVERYBODY SHUFFLE IT</button>
        </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
